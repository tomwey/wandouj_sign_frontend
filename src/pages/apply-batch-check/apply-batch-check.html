<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label>{{title}}时间</ion-label>
      <ion-datetime [(ngModel)]="checkTime" placeholder="设置时间" cancelText="取消" doneText="确定" pickerFormat="MM-DD HH:mm"
        displayFormat="MM月DD日 HH:mm" [min]="minDate" [max]="maxDate">
      </ion-datetime>
    </ion-item>
  </ion-card>

  <div padding>
    <button ion-button block (click)="commit()" [disabled]="!checkTime">提交</button>
  </div>

</ion-content>
