<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>分享二维码</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="share-box" *ngIf="!!shareImageUrl">
    <img [src]="shareImageUrl">

    <p class="share-tip">
      <ion-icon name="finger-print"></ion-icon> 长按上图，保存到手机
    </p>
  </div>
  <!-- <img [src]="company.qrcode_url"> -->

</ion-content>
