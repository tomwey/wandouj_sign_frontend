  <div class="caption" *ngIf="!!contact">
    <div class="channel">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="contact.avatar || 'assets/imgs/default_avatar.png'">
        </ion-avatar>
        <h2 class="name">ID: {{contact.id}}</h2>
        <p class="mobile">登录手机: {{contact.mobile}}</p>
      </ion-item>
    </div>
    <div class="today-stats">
      <ion-row>
        <ion-col col-4>
          <div class="stat">
            <div class="value">{{contact.qd_count}}</div>
            <div class="label">今日待签到</div>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="stat">
            <div class="value">{{contact.qd_ed_count}}</div>
            <div class="label">今日已签到</div>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="stat">
            <div class="value">{{contact.qt_ed_count}}</div>
            <div class="label">今日已签退</div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div class="applies">
    <filter-bars [filterItems]="filterItems" (onSelectFilterItem)="selectedFilterItem($event);"></filter-bars>
  </div>

  <div class="empty-error-box" *ngIf="!!error">{{error}}</div>

</ion-content>
